<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Stock Statistics</title>
  </head>

  <body>
    <header>
      <h1>Apple Stock Price Statistics</h1>
    </header>
    <section>  
      <form>
        <div id="date">
          <h4>Define a date range</h4>

          <label for="start">Start:</label>
          <input type="date" id="start" name="trip-start" value=""
            min="" max="">

          <label for="end">End:</label>
          <input type="date" id="end" name="trip-start" value=""
            min="" max="">
        </div>
        <div>
          <input type="checkbox" id="A" name="A"
         value="Longest bullish trend">
          <label for="A">Longest bullish trend in days</label>
        </div>
        <div>
          <input type="checkbox" id="B">
          <label for="B">Dates by the highest trading volumes and stock price changes</label>
        </div>
        <div>
          <input type="checkbox" id="C">
          <label for="C">Dates by the best opening prices</label>
        </div>

        <button type="submit" id="submit" class="btn btn-outline-primary">Calculate</button>
      </form>
      <section id="errors">
        <div id="error-date">
          <p>Please select an end date that is not before the start date</p>
        </div>
        <div id="error-checkbox">
          <p>Please check which operations to calculate</p>
        </div>
      </section>
      <section id="answers">
      </section>
    </section>

    <template id="answer-date">
      <div>
        <h5>Between </h5>
      </div>
    </template>
    <template id="answer-A">
      <div>
        <p>Longest bullish trend in days was: </p>
      </div>
    </template>

    <template id="answer-B">
      <div id="tables">
        <h5>Dates by the highest trading volumes and stock price changes</h5>
        <table class="table mb-0 table-hover table-sm" id="statsB">
          <thead>
            <tr>
              <th>Date</th>
              <th>Trading volume</th>
              <th>Stock price change</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </template>

    <template id="answer-C">
      <div id="tables">
        <h5>Dates by the best opening prices</h5>
        <table class="table mb-0 table-hover table-sm" id="statsC">
          <thead>
            <tr>
              <th>Date</th>
              <th>Opening price</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </template>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./js/calculate.js"></script>
    <script src="./js/statistics.js"></script>
  </body>
</html>
